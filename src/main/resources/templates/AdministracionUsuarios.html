<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Education: Administracion De Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TopEducation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page"th:href= "@{'/index'}">Home</a>
        <a class="nav-link" th:href= "@{'/estudiante/nuevo'}">Administracion de Usuarios</a>
        <a class="nav-link" th:href= "@{'/cuotas/ingreso'}">Administracion de Cuotas</a>
        <a class="nav-link" th:href= "@{'/documentacion/estudiante'}">Documentacion Arancel</a>
        <a class="nav-link"  th:href="@{'/estudiantes'}">Estudiantes</a>
        <a class="nav-link"  th:href="@{'/cuotas'}">Cuotas</a>
        <a class="nav-link"  th:href="@{'/examenes'}">Examenes</a>
        <a class="nav-link disabled" aria-disabled="true">Programa De Estudio</a>
      </div>
    </div>
  </div>
</nav>


<div class="container-sm">
<form th:action="@{'/estudiante'}" th:object="${estudiante}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">RUT</label>
    <input type="number" class="form-control" id="exampleInputEmail1" name = "rut" th:field="*{rut}" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Nombres</label>
    <input type="text" class="form-control" id="exampleInputPassword1"  name = "nombres" th:field="*{nombres}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="exampleInputPassword2" name = "apellidos" th:field="*{apellidos}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword3" class="form-label">Fecha Nacimiento</label>
    <input type="date" class="form-control" id="exampleInputPassword3" name = "fechanacimiento" th:field="*{fechaNacimiento}">
  </div>
  <div class="mb-3">
  <label for="exampleInputPassword5" class="form-label">Tipo De Colegio</label>
    <select class="form-select" id="exampleInputPassword5" aria-label="Default select example" name="tipocolegio" th:field="*{tipoColegio}">
      <option value="Municipal">Municipal</option>
      <option value="Subvencionado">Subvencionado</option>
      <option value="Privado">Privado</option>
    </select>

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword6" class="form-label">Nombre Del Colegio</label>
    <input type="text" class="form-control" id="exampleInputPassword6" name = "nombrecolegio" th:field="*{nombreColegio}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword7" class="form-label">Egreso</label>
    <input type="number" class="form-control" id="exampleInputPassword7"name = "egreso" th:field="*{egreso}">
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
</body>
</html>
