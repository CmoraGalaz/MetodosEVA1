<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Estudiantes</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TopEducation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page"th:href= "@{'/index'}">Home</a>
        <a class="nav-link" th:href= "@{'/estudiante/nuevo'}">Administracion de Usuarios</a>
        <a class="nav-link" th:href= "@{'/cuotas/ingreso'}">Administracion de Cuotas</a>
        <a class="nav-link" th:href= "@{'/documentacion/estudiante'}">Documentacion Arancel</a>
        <a class="nav-link"  th:href="@{'/estudiantes'}">Estudiantes</a>
        <a class="nav-link"  th:href="@{'/cuotas'}">Cuotas</a>
        <a class="nav-link disabled" aria-disabled="true">Programa De Estudio</a>
      </div>
    </div>
  </div>
</nav>

<div class="container-sm">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Rut</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Nombre Establecimiento</th>
      <th>Tipo Colegio</th>
      <th>Fecha nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiantes:${estudiantes}">
      <td th:text="${estudiantes.rut}"></td>
      <td th:text="${estudiantes.nombres}"></td>
      <td th:text="${estudiantes.apellidos}"></td>
      <td th:text="${estudiantes.nombreColegio}"></td>
      <td th:text="${estudiantes.tipoColegio}"></td>
      <td th:text="${estudiantes.fechaNacimiento}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
