<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Education:Cuotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TopEducation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page"th:href= "@{'/index'}">Home</a>
        <a class="nav-link" th:href= "@{'/estudiante/nuevo'}">Administracion de Usuarios</a>
        <a class="nav-link" th:href= "@{'/cuotas/ingreso'}">Administracion de Cuotas</a>
        <a class="nav-link" th:href= "@{'/documentacion/estudiante'}">Documentacion Arancel</a>
        <a class="nav-link"  th:href="@{'/estudiantes'}">Estudiantes</a>
        <a class="nav-link"  th:href="@{'/cuotas'}">Cuotas</a>
        <a class="nav-link disabled" aria-disabled="true">Programa De Estudio</a>
      </div>
    </div>
  </div>
</nav>
<div class="container-sm">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Numero Cuota</th>
      <th>Descripcion</th>
      <th>Rut</th>
      <th>Fecha Vencimiento</th>
      <th>Fecha Pago</th>
      <th>Monto Cuota</th>
      <th>Estado Cuota</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cuotas:${cuotas}">
      <td th:text="${cuotas.numeroCuota}"></td>
      <td th:text="${cuotas.descripcion}"></td>
      <td th:text="${cuotas.rut}"></td>
      <td th:text="${cuotas.fechaVencimiento}"></td>
      <td th:text="${cuotas.fechaPago}"></td>
      <td th:text="${cuotas.monto}"></td>
      <td th:text="${cuotas.estado}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
